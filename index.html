<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div id="turn"></div>
        <div class="row1">
            <div name="position" id="0"></div>
            <div name="position" id="1"></div>
            <div name="position" id="2"></div>
        </div>
        <div class="row2">
            <div name="position" id="3"></div>
            <div name="position" id="4"></div>
            <div name="position" id="5"></div>
        </div>
        <div class="row3">
            <div name="position" id="6"></div>
            <div name="position" id="7"></div>
            <div name="position" id="8"></div>
        </div>
        <div id="winner"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
